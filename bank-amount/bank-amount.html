<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-5 text-center font-semibold text-5xl">Lets get some <span
                class="text-blue-800">mooooooney</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Deposit and Withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-teal-800 p-8 rounded">
                    <h3 class="text-2xl	">Depsit</h3>
                    <h4 class="text-4xl	">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-2xl	">Withdraw</h3>
                    <h4 class="text-4xl	">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-500 p-8 rounded">
                    <h3 class="text-2xl	">Balance</h3>
                    <h4 class="text-4xl	">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->

        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-cyan-400 p-8  rounded">
                    <h3>Deposit please</h3>
                    <div class="">
                        <input id="deposit-input" class="border-orange-400 rounded block w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount your want to Deposit">
                        <button id="deposit-button"
                            class="bg-red-400 px-3 py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-400	 p-8  rounded">
                    <h3>Withdraw please</h3>
                    <div class="">
                        <input id="withdraw-input" class="border-orange-400 rounded block w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount your wan to withdraw">
                        <button id="withdraw-button"
                            class="bg-red-400 px-3 py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <script src="bank-amount.js"></script>
</body>

</html>
